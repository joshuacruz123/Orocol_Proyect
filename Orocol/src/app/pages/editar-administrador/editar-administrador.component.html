<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <ul>
                    <li><a href="Administrador"><img src="../../../assets/img/logo.jpg" alt="" class="logo"></a></li>
                </ul>
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                                class="fas fa-user-circle user"></i></a>
                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil cerrar" href="Editar_administrador">Perfil</a>
                            <a class="dropdown-item menuperfil cerrar" href="#">Salir</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <h1>Perfil Administrador</h1>
    <img src="./perfil.jpg" class="perfil" alt="Imagen de perfil">
    <h2>Datos Personales</h2>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <!--
        <label>cargo Administrador</label><br>
        <input required readonly type="text" name="cargo" value=""> -->
        <label>Nombre</label><br>
        <input required readonly type="text" name="nombre" [(ngModel)]="usuario.nombreUsuario" required
            autocomplete="off">
        <label>Apellido</label><br>
        <input required readonly type="text" name="apellido" [(ngModel)]="usuario.apellidosUsuario" required
            autocomplete="off">
        <label>correo</label><br>
        <input type="email" readonly name="correo" [(ngModel)]="usuario.correoUsuario" required autocomplete="off">
        <label>contraseña</label><br>
        <input type="password" required readonly name="contraseña" [(ngModel)]="usuario.passwordUsuario" required
            autocomplete="off">
        <button [disabled]="!f.valid"><i class="fas fa-edit"></i> Actualizar datos</button><br>
        <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                class="fas fa-arrow-alt-circle-left"></i> Regresar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
</body>
