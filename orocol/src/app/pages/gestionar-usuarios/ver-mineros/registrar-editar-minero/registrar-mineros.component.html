<mat-dialog-content class="mat-typography">
    <div class="divformulario">
        <h1>Registro de empleados mineros:</h1>
        <br />
        <form [formGroup]="mineroForm" (ngSubmit)="registrarMineros()">
            <div class="form-group">
                <label class="obligatorio">*Obligatorio</label>
                <br />
                <label class="labell" for="nombreUsuario">Nombre(s) <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>person</mat-icon></font>
                        </span>
                    </div>
                    <input type="text" id="nombreUsuario" formControlName="nombreUsuario" class="inputt"
                        placeholder="Nombre">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="apellidosUsuario">Apellido(s)</label>
                <div class="input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>person</mat-icon></font>
                        </span>
                    </div>
                    <input type="text" id="apellidosUsuario" formControlName="apellidosUsuario"
                        class="inputt nobligatorio" placeholder="Apellido">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="correoUsuario">Correo Electrónico: <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>mail</mat-icon></font>
                        </span>
                    </div>
                    <input type="email" id="correoUsuario" formControlName="correoUsuario" class="inputt"
                        placeholder="Correo electronico.">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="passwordUsuario">Contraseña <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>key</mat-icon></font>
                        </span>
                    </div>
                    <input type="password" id="passwordUsuario" formControlName="passwordUsuario" class="inputt"
                        placeholder="Crear contraseña">
                </div>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" (click)="verPassword()">
                <label class="form-check-label labell">
                    Mostrar contraseña
                </label>
            </div>

            <div class="form-group">
                <label class="labell" for="tipo_documento">Tipo de documento <font color="red">*</font></label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white">
                        <font color="white"><mat-icon>badge</mat-icon></font>
                    </span>
                    <select id="tipo_documento" formControlName="tipo_documento">
                        <option value="" class="select-document">Selecciona un documento</option>
                        <option value="Cedula de ciudadania">Cédula de ciudadanía (C.C)</option>
                        <option value="Cedula de extranjeria">Cédula de extranjería (C.E)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="pwd">Número de documento: <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>assignment_ind</mat-icon></font>
                        </span>
                    </div>
                    <input type="number" id="numero_documento" formControlName="numero_documento" class="inputt"
                        placeholder="Número de documento">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="pwd">Número de teléfono: <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>phone_iphone</mat-icon></font>
                        </span>
                    </div>
                    <input type="text" id="telefono" formControlName="telefono" class="inputt"
                        placeholder="Número telefónico">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="pwd">Fecha de nacimiento: <font color="red">*</font></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>calendar_month</mat-icon></font>
                        </span>
                    </div>
                    <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="inputt">
                </div>
            </div>

            <div class="form-group">
                <label class="labell" for="usuario">Dirección de vivienda</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">
                            <font color="white"><mat-icon>home_pin</mat-icon></font>
                        </span>
                    </div>
                    <input type="text" id="direccion_vivienda" formControlName="direccion_vivienda" class="inputt"
                        placeholder="Direccion vivienda">
                </div>
            </div>

            <div class="form-group">
                <label class="labell">¿Acepta que el administrador del sistema pueda editar su documento de identidad?</label>
                <div class="form-check">
                    <label class="labell"><input type="radio" formControlName="cambio_documento" value="Acepto"> Acepto</label>
                </div>
                <div class="form-check">
                    <label class="labell"><input type="radio" formControlName="cambio_documento" value="No acepto"> No acepto</label>
                </div>
            </div>
            <br>
            <div class="botones">
                <button type="submit" class="btn btn-primary" [disabled]="!mineroForm.valid">Registrar <mat-icon>person</mat-icon></button>
                <button class="btn btn-light active text-danger" type="reset">Borrar formulario</button>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button type="button" class="btn btn-light btn-lg text-danger" (click)="cancelar()" mat-button>Cancelar</button>
</mat-dialog-actions>
