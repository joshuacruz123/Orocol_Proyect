<h1>Editar venta</h1>
@if (ventaForm) {
<form [formGroup]="ventaForm" (ngSubmit)="editarVenta()">

    <label for="fechaExtraccionOro">Fecha extracci√≥n de oro:</label>
    <input type="date" formControlName="fechaExtraccionOro" required>

    <label for="precioOro">Precio Oro:</label>
    <input type="number" formControlName="precioOro" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" formControlName="cantidad" required>
    <button type="submit" class="btn btn-warning" cdkFocusInitial [disabled]="!ventaForm.valid">Editar</button>
</form>
}
<button type="button" (click)="cancelar()" mat-button>Cancelar</button>
