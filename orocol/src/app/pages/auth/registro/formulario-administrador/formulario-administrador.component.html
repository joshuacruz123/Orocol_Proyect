<form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
    <div class="form-group">
        <label class="obligatorio">*Obligatorio</label>
        <label for="nombreUsuario">Nombre(s) <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>person</mat-icon></font>
                </span>
            </div>
            <input type="text" id="nombreUsuario" formControlName="nombreUsuario" class="inputt" placeholder="Nombre">
        </div>
    </div>

    <div class="form-group">
        <label for="apellidosUsuario">Apellido(s)</label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>person</mat-icon></font>
                </span>
            </div>
            <input type="text" id="apellidosUsuario" formControlName="apellidosUsuario" class="inputt nobligatorio"
                placeholder="Apellido">
        </div>
    </div>

    <div class="form-group">
        <label for="correoUsuario">Correo electr칩nico: <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>mail</mat-icon></font>
                </span>
            </div>
            <input type="email" id="correoUsuario" formControlName="correoUsuario" class="inputt"
                placeholder="Correo electronico.">
        </div>
    </div>

    <div class="form-group">
        <label for="passwordUsuario">Contrase침a <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>key</mat-icon></font>
                </span>
            </div>
            <input type="password" id="passwordUsuario" formControlName="passwordUsuario" class="inputt"
                placeholder="Crear contrase침a">
        </div>
    </div>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" (click)="verPassword()">
        <label class="form-check-label"> 
            Mostrar contrase침a
        </label>
    </div>

    <div class="form-group">
        <label for="">Cargo <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>home_repair_service</mat-icon></font>
                </span>
            </div>
            <input type="text" id="cargoAdmin" formControlName="cargoAdmin" class="inputt"
                placeholder="Tu cargo en la empresa">
        </div>
    </div>
    <br>
    <div class="botones">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registroForm.valid">Resgistrar</button>
        <button class="btn btn-light active text-danger" type="reset">Borrar formulario</button>
    </div>
</form>
