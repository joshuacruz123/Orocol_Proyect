<body>
    <app-regresar-home></app-regresar-home>
    <form class="form login" (ngSubmit)="iniciarSesion()">
        <h1>Iniciar Sesión</h1>
        <label>Correo</label><br>
        <input type="email" name="correoUsuario" [(ngModel)]="correoUsuario" required placeholder="Correo electrónico">
        
        <label>Contraseña</label><br>
        <input type="password" name="passwordUsuario" [(ngModel)]="passwordUsuario" required placeholder="Digite su contraseña">
        <br/>
        <button class="btn btn-outline-dark btn-lg" type="submit">Iniciar sesión <mat-icon>login</mat-icon></button>
        <br/>
        <button type="button" class="btn btn-link" routerLink="/registro">¿No estas registrado?</button>
        <br/>
        <br/>
        <button type="button" class="btn btn-link" routerLink="/recuperar_contrasena">¿Olvidaste tu contraseña?</button>
        <br/>
    </form>      
    <app-pie></app-pie>
</body>
<router-outlet />
