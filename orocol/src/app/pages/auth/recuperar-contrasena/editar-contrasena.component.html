<body>
    <app-regresar-home></app-regresar-home>
    <br>
    <form [formGroup]="editarForm" (ngSubmit)="recuperarPass()">
        <div class="form-group">
            <label for="passwordNuevo">Nueva contraseña:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <font color="blue"><mat-icon>key</mat-icon></font>
                    </span>
                </div>
                <input type="password" id="passwordNuevo" formControlName="passwordNuevo" class="form-control inputt" placeholder="Nueva contraseña">
            </div>
        </div>
        <div class="form-group">
            <input class="form-check-input" type="checkbox" (click)="verPassword()">
            <label class="form-check-label"> 
                Mostrar contraseña
            </label>
        </div>
        <div class="form-group">
            <label for="usuario">Confirma tu nueva contraseña:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><mat-icon>lock</mat-icon></span><!--bootstrap y fontawesome-->				
                </div>
                <input type="password" id="confirmarPwd" formControlName="confirmarPwd" class="form-control inputt" placeholder="Confirmar contraseña">
            </div>
        </div>
        <br/>
        <br/>
        <div id="advertencia"></div>
        <br/>
        <div class="botones">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!editarForm.valid">Crear nueva contraseña</button>
        </div>
    </form>
    <br>
    <br>
    <app-pie></app-pie>
</body>
<router-outlet />
