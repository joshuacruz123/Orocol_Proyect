<body>
    <app-encabezado></app-encabezado>
        <div class="row">
            <div class="barra-lateral col-6 col-sm-auto">
                <app-nav-admin></app-nav-admin>
            </div>
            <main class="main col">
                <br>
                <div class="contenendorstyle" class="container">
                    <div class="row">
                        
                        <div class="col-md-10"> 
                            <div id="tablaVents">
                                <a type="button" class="btn btn-primary btn-lg" routerLink="/nuevo_producto"><mat-icon>add</mat-icon> Registrar producto</a>
                                @if (!sinLista) {
                                <table class="table table-hover table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">Tipo de Oro</th>
                                            <th scope="col">Estado del producto</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @for (item of productList; track $index) {
                                        <tr>
                                            <th scope="row"> {{item.TipoOro}}</th>
                                            <td> {{item.estadoProducto}} </td>
                                            <td>
                                                @if (item.estadoProducto === 'No disponible') {
                                                    <button class="btn btn-success" type="button" (click)="activarProducto(item.IdProducto)"> Activar </button>
                                                } @else {
                                                    <button class="btn btn-danger" type="button" (click)="inactivarProducto(item.IdProducto)">Inactivar</button>
                                                }
                                            </td>                                    
                                        </tr>
                                    }
                                    </tbody>
                                </table>
                                }
                                @if (sinLista) {
                                    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>No hay productos en la lista</h2></div>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    <app-pie></app-pie>
</body> 
<router-outlet />
