<form>
    <div class="form-group">
        <label class="obligatorio">*Obligatorio</label>
        <label for="nombreUsuario">Nombre(s) <font color="red">*</font></label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>person</mat-icon></font>
                </span>
            </div>
            <input type="text" class="inputt" placeholder="Nombre" required="">

        </div>

    </div>

    <div class="form-group">
        <label for="apellidosUsuario">Apellido(s)</label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>person</mat-icon></font>
                </span>
            </div>
            <input class="inputt nobligatorio" type="text" placeholder="Apellido">

        </div>

    </div>

    <div class="form-group">
        <label for="correoUsuario">Correo <font color="red">*</font></label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>mail</mat-icon></font>
                </span>
            </div>
            <input type="email" class="inputt" placeholder="Correo" required
                placeholder="Correo electronico.">

        </div>

    </div>

    <div class="form-group">
        <label for="passwordUsuario">Contraseña <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>key</mat-icon></font>
                </span>
            </div>

            <input type="password" class="inputt" placeholder="Crear contraseña" id="pwd" required="">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd">Tipo de documento <font color="red">*</font></label>
        <div class="input-group">
            <span class="input-group-text bg-dark text-white">
                <font color="white"><mat-icon>badge</mat-icon></font>
            </span>
                <select class="inputt form-select">
                    <option selected>Seleccionar</option>
                    <option value="1">Cédula de ciudadanía</option>
                    <option value="2">Cédula de extranjería</option>
                </select>
        </div>

    </div>

    <div class="form-group">
        <label for="pwd">Número de documento <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>assignment_ind</mat-icon></font>
                </span>
            </div>

            <input type="number" class="inputt" placeholder="Número de documento" id="dc" required=""
                name="registroNuDoc">
        </div>
    </div>

    <div class="form-group">
        <label for="pwd">Número de teléfono <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>phone_iphone</mat-icon></font>
                </span>
            </div>

            <input type="tel" class="inputt" placeholder="Telefono coordinador" id="Telefono" required=""
                name="registroNuDoc">
        </div>
    </div>


    <div class="form-group">
        <label for="pwd">Fecha de nacimiento <font color="red">*</font></label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>calendar_month</mat-icon></font>
                </span>
            </div>

            <input type="date" class="inputt" placeholder="Número telefónico" id="FN" required="" name="registroTel">
        </div>
    </div>

    <div class="form-group">
        <label for="usuario">Direccion de vivienda</label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>home_pin</mat-icon></font>
                </span>
            </div>
            <input class="inputt nobligatorio" type="text" required placeholder="Direccion vivienda"
                name="registroApellidoAd">

        </div>

    </div>
    <br>
    <div class="botones">
        <button class="btn btn-primary btn-lg" type="submit" onclick="mensaje()">Registrarse <mat-icon>send</mat-icon></button>
        <button class="btn btn-light active text-danger" type="reset">Borrar formulario</button>
    </div>
</form>
