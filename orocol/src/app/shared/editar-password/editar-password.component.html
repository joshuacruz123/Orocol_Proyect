<div class="caja">
<form [formGroup]="editarForm" (ngSubmit)="editarContrasenna()">
    <div class="form-group">
        <label for="passwordAnterior">Contraseña actual:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>key</mat-icon></font>
                </span>
            </div>
            <input type="password" id="passwordAnterior" formControlName="passwordAnterior" class="inputt"
                placeholder="Anterior contraseña">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="passwordNuevo">Nueva contraseña:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white">
                    <font color="white"><mat-icon>key</mat-icon></font>
                </span>
            </div>
            <input type="password" id="passwordNuevo" formControlName="passwordNuevo" class="inputt"
                placeholder="Nueva contraseña">
        </div>
    </div>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" (click)="verPassword()">
        <label class="form-check-label"> 
            Mostrar contraseña
        </label>
    </div>
    <br>
    <div class="botones">
        <button type="submit" class="btn btn-warning btn-lg" [disabled]="!editarForm.valid">Editar contraseña</button>
    </div>
</form>
</div>
